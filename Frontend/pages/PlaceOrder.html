<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <link href="../assets/css/style.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="../assets/js/core/bootstrap.min.js"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="../assets/css/soft-ui-dashboard.css?v=1.0.7" id="pagestyle" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form id="CustomerFormController">
                        <div class="row form-group">
                            <form id="paymentForm">
                                <div class="row form-group">

                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Rent Id</label>
                                            <input class="form-control" id="bookingId" name="bookingId" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Driver Id</label>
                                            <select class="form-control" id="driverId" name="user.id"></select>
                                        </div>
                                    </div>

                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Driver Name</label>
                                            <div>
                                                <input class="form-control" id="driverName" name="user.name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Customer Id</label>
                                            <select class="form-control" id="customer" name="customer.id">
                                                <option>Select Customer</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Customer Name</label>
                                            <!--                                            <input class="form-control" id="#" name="name.lastName" type="text">-->
                                            <input class="form-control" id="customerName" name="cus_name" type="text">

                                        </div>
                                    </div>

                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Vehicle Id</label>
                                            <select class="form-control" id="vehicleId" name="bookingDetails.vehicleId">
                                                <option>Select Vehicle</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Refundable Fee</label>
                                            <input class="form-control" id="#" name="contactNo" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>PickUp Date</label>
                                            <input class="form-control" id="pickUpDate" name="pickUpDate" type="date">
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4">
                                        <div class="form-group">
                                            <label>Return Date</label>
                                            <input class="form-control" id="returnDate" name="returnDate" type="date">
                                        </div>
                                    </div>
                                    <button class=" col-2 col-sm-2 btn btn-primary bg-gradient-faded-dark-vertical"
                                            id="placeOrder"
                                            style="color: #ffffff;position: center !important;" type="button">Save
                                    </button>
                                </div>
                                <br>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--</div>-->
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../controllers/customerFormForFrontend.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>
</html>
